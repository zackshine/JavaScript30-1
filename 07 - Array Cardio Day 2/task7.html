<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?是否至少有一人年满19周岁？
    // .some(callback)函数测试数组中的每一项是否满足传入函数，只要有一项满足就返回true，否则返回false。
    const isAdult = people.some(person => (new Date().getFullYear() - person.year) >= 19);
    console.log(isAdult);//true

    // Array.prototype.every() // is everyone 19 or older?是否每一个人都年满19周岁？
    // .every(callback)函数测试数组中的每一项是否满足传入函数，只有所有的项都满足才返回true，否则返回false。
    const allAdult = people.every( person =>(new Date().getFullYear() - person.year) >= 19);
    console.log(allAdult);//false

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // .find(callback)函数测试数组中的每一项是否满足传入函数，如果找到满足传入函数的值，就传回该值，否则返回undefined。
    const findComment = comments.find(comment => comment.id === 823423);
    console.log(findComment);//传回整个对象comment     { text: 'Super good', id: 823423 }

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // .findIndex(callback)函数测试数组中的每一项是否满足传入函数，如果找到满足传入函数的值，就传回该值所在的下标，否则返回-1
    const findCommentIndex = comments.findIndex(comment => comment.id ===823423);
    console.log(findCommentIndex);// 1

    // delete the comment with the ID of 823423
    // 删除评论，splice改变了原数组
    // comments.splice(findCommentIndex,1);
    // console.log(comments);
    const newComments = [
      ...comments.slice(0,findCommentIndex),//不含findCommentIndex
      ...comments.slice(findCommentIndex + 1)
    ]
    console.log(newComments);

  </script>
</body>
</html>
